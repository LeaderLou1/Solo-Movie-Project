<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louis's Movie App</title>
</head>

<body>
<h1 id = "me">Louis's Movie App</h1>
  <div id="app">
    <section class="movies" tabindex="0" aria-label="Movie List">

      <form aria-labelledby="form-title" id="new-movie-form" aria-label="Movie Search Form">
        <h2 id="form-title">What are we watching?</h2>

        <label for="title-input">Movie Title</label>
        <input name="title" id="title-input" type="text" placeholder="Movie Title">

        <label for="critic-score">Critic Score</label>
        <input name="critic-score" id="critic-score" type="text" placeholder="Critic Score">

        <label for="audience-score">Audience Score</label>
        <input name="audience-score" id="audience-score" type="text" placeholder="Audience Score">

        <label for="domestic-gross-sales">Domestic Gross Sales</label>
        <input name="domestic-gross-sales" id="domestic-gross-sales" type="text" placeholder="Domestic Gross">

        <label for="genre-input">Genre</label>
        <select name="genre" id="genre-input">
          <option value="" selected disabled>Select Genre</option>
          <option>Action</option>
          <option>Adventure</option>
          <option>Comedy</option>
          <option>Documentary</option>
          <option>Drama</option>
          <option>Horror</option>
          <option>Musical</option>
          <option>Romance</option>
          <option>Science Fiction</option>
          <option>Thriller</option>
        </select>
        <button>Find Movie</button>
      </form>
      <div id="movie-list">
        <!-- List items will be created dynamically -->
      </div>
    </div>
    </section>
    <button id="reset-button"> Default Movies</button>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div class = "graph">
  <canvas id="barChart" ></canvas>
  </div>
  <div class = "graph">
  <canvas id="pieChart" ></canvas>
  </div>
  <div class = "graph">
  <canvas id="scatterPlot" ></canvas>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
